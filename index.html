<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Informações do Tempo</title>
</head>

<body>
    <main>
        <div class="box-maior">
            <input type="text" class="input-cidade" placeholder="Cidade">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <div class="box-medio">
                <h2 class="titulo-previsao"> Aracaju</h2>
                <p class="graus">35 °C</p>
                <div class="box-menor">
                    <p class="texto-previsao">Ensolarado</p>
                    <img src="https://openweathermap.org/img/wn/04n.png "class="img-previsao" alt="">
                </div>
            </div>
            <p>Umidade: 75%</p>


        </div>


    </main>

</body>

</html>
